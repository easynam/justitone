 */

plugins {
    id 'antlr'
    id 'java'
    id "org.jetbrains.kotlin.jvm" version "1.3.61"
    id 'application'
}

repositories {
    mavenLocal()
    mavenCentral()
}

sourceSets{
    main{
        java{
            srcDirs 'src/main/java', 'build/generated-src/main'
        }
    }
}

generateGrammarSource {
    arguments += ['-package', 'justitone.antlr']
    arguments += ['-visitor']
    arguments += ['-no-listener']
}

dependencies {
    compile 'org.apache.commons:commons-math3:3.2'
    compile 'commons-lang:commons-lang:2.6'
    antlr 'org.antlr:antlr4:4.7.2'
    compile 'org.antlr:antlr4-runtime:4.7.2'
    compile 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.3.30'
    testCompile 'org.jetbrains.kotlin:kotlin-test:1.3.30'
}

group = 'justitone'
version = '0.0.1-SNAPSHOT'
description = 'justitone'
sourceCompatibility = '1.8'

mainClassName = 'justitone.ui.MidiUI'